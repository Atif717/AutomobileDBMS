<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link rel="stylesheet" href="/static/manage_services.css">
</head>
<body>
    <h1>Manage Services</h1>
    <table>
        <thead>
            <tr>
                <th>VIN</th>
                <th>Customer ID</th>
                <th>Service ID</th>
                <th>Service Date</th>
                <th>Service Detail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.vin }}</td>
                <td>{{ service.customer_id }}</td>
                <td>{{ service.service_id }}</td>
                <td>{{ service.service_date }}</td>
                <td>{{ service.service_detail }}</td>
                <td>
                    <!-- Edit Button -->
                    <a href="{{ url_for('edit_service', vin=service.vin, customer_id=service.customer_id, service_id=service.service_id) }}">Edit</a>
                    
                    <!-- Delete Form -->
                    <form action="{{ url_for('delete_service', vin=service.vin, customer_id=service.customer_id, service_id=service.service_id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this service?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button to Add a New Service -->
    <a href="{{ url_for('add_service') }}">Add New Service</a>
    
</body>
</html>
