<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <link rel="stylesheet" href="/static/add_inventory.css">
</head>
<body>
    <h1>Add New Inventory</h1>
    <form method="POST">
        <label for="vin">VIN:</label><br>
        <input type="text" name="vin" title="vin" required><br>
        
        <label for="stock_quantity">Stock Quantity:</label><br>
        <input type="number" name="stock_quantity" title="stock_quantity" required><br>
        
        <label for="stock_date">Stock Date:</label><br>
        <input type="date" name="stock_date" title="service_date" required><br>
        
        <label for="price_offered">Price Offered:</label><br>
        <input type="number" name="price_offered" title="price_offered" required><br>

        <button type="submit">Add Inventory</button>
    </form>
</body>
</html>
