<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sale</title>
    <link rel="stylesheet" href="/static/edit_sale.css">
</head>
<body>
    <h1>Edit Sale</h1>
    <form action="{{ url_for('edit_sale', vin=sale.vin, customer_id=sale.customer_id) }}" method="POST">
        <label for="price_sold">Price Sold:</label>
        <input type="number" id="price_sold" name="price_sold" value="{{ sale.price_sold }}" required>
        <br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" value="{{ sale.payment_method }}" required>
        <br>

        <label for="warranty_period">Warranty Period:</label>
        <input type="text" id="warranty_period" name="warranty_period" value="{{ sale.warranty_period }}" required>
        <br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" value="{{ sale.purchase_date }}" required>
        <br>

        <button type="submit">Update Sale</button>
    </form>
    
</body>
</html>
