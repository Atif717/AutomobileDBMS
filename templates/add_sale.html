<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add sale</title>
    <link rel="stylesheet" href="/static/add_sale.css">
</head>
<body>
   
    <h1>Add Sale</h1>
    <form action="{{ url_for('add_sale') }}" method="POST">
        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required>
        <br>

        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" required>
        <br>

        <label for="price_sold">Price Sold:</label>
        <input type="number" id="price_sold" name="price_sold" required>
        <br>

        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method" required>
        <br>

        <label for="warranty_period">Warranty Period:</label>
        <input type="text" id="warranty_period" name="warranty_period" required>
        <br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required>
        <br>

        <button type="submit">Add Sale</button>
    </form>


    
</body>
</html>
