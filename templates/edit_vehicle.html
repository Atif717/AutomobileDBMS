<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit vehicle</title>
    <link rel="stylesheet" href="/static/edit_vehicle.css">
</head>
<body>
    <h1>Edit Vehicle</h1>
<form method="post">
    <label>Brand:</label>
    <select name="brand_id" title="brand_id">
        {% for brand in brands %}
        <option value="{{ brand.id }}" {% if brand.id == vehicle.brand_id %}selected{% endif %}>{{ brand.name }}</option>
        {% endfor %}
    </select>
    <label>Model:</label>
    <select name="model_id" title="model_id">
        {% for model in models %}
        <option value="{{ model.id }}" {% if model.id == vehicle.model_id %}selected{% endif %}>{{ model.name }}</option>
        {% endfor %}
    </select>
    <label for="price">Price:</label><input title="price" type="number" step="0.01" name="price" value="{{ vehicle.price }}" required>
    <label for="color">Color:</label><input title="color" type="text" name="color" value="{{ vehicle.color }}" required>
    <label for="year">Year:</label><input title="year" type="number" name="year" value="{{ vehicle.year }}" required>
    <button type="submit">Update Vehicle</button>
</form>
    
</body>
</html>
