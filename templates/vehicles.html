<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link rel="stylesheet" href="/static/vehicles.css">
</head>
<body>
    <h1>Manage Vehicles</h1>
<a href="{{ url_for('add_vehicle') }}">Add New Vehicle</a>
<table>
    <thead>
        <tr>
            <th>VIN</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Color</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle.vin }}</td>
            <td>{{ vehicle.brand_id }}</td>
            <td>{{ vehicle.model_id }}</td>
            <td>{{ vehicle.price }}</td>
            <td>{{ vehicle.color }}</td>
            <td>{{ vehicle.year }}</td>
            <td>
                <a href="{{ url_for('edit_vehicle', vin=vehicle.vin) }}">Edit</a>
                <form action="{{ url_for('delete_vehicle', vin=vehicle.vin) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
