<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit dealer</title>
    <link rel="stylesheet" href="/static/edit_dealer.css">
</head>
<body>
    <h1>Edit Dealer</h1>
    <form action="{{ url_for('edit_dealer', id=dealer.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ dealer.name }}" required>
        <br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ dealer.contact }}" required>
        <br>
        <button type="submit">Update Dealer</button>
    </form>
    
</body>
</html>
