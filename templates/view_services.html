<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="/static/view_services.css">
</head>
<body>
    <h1>View Services</h1>
    <table border="1">
        <thead>
            <tr>
                <th>VIN</th>
                <th>Customer ID</th>
                <th>Service ID</th>
                <th>Service Date</th>
                <th>Service Detail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.vin }}</td>
                    <td>{{ service.customer_id }}</td>
                    <td>{{ service.service_id }}</td>
                    <td>{{ service.service_date }}</td>
                    <td>{{ service.service_detail }}</td>
                    <td>
                        <a href="{{ url_for('edit_service', vin=service.vin, customer_id=service.customer_id, service_id=service.service_id) }}">Edit</a> | 
                        <a href="{{ url_for('delete_service', vin=service.vin, customer_id=service.customer_id, service_id=service.service_id) }}" onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('add_service') }}" style="height: 100px;">Add New Service</a>
    
    
</body>
</html>
