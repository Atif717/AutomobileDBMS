<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <link rel="stylesheet" href="/static/view_inventory.css">
</head>
<body>
    <h1>Inventory for Dealer {{ dealer_id }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>VIN</th>
                <th>Stock Quantity</th>
                <th>Stock Date</th>
                <th>Price Offered</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
                <tr>
                    <td>{{ item.vin }}</td>
                    <td>{{ item.stock_quantity }}</td>
                    <td>{{ item.stock_date }}</td>
                    <td>{{ item.price_offered }}</td>
                    <td>
                        <a href="{{ url_for('edit_inventory', dealer_id=dealer_id, vin=item.vin) }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
